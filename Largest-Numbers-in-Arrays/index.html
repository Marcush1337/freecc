// ---Declarative---
function largestOfFour(arr) {
  var results = [];
  for (var n = 0; n < arr.length; n++) {
    var largestNumber = arr[n][0];
    for (var j = 1; j < arr[n].length; j++) {
      if (arr[n][j] > largestNumber) {
        largestNumber = arr[n][j];
      }
    }

    results[n] = largestNumber;
  }

  return results;
}
